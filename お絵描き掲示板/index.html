<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵かきスレッド</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>お絵かきスレッド</h1>
        <form id="new-thread-form">
            <input type="text" id="thread-title" placeholder="新しいお題を入力" required>
            <button type="submit">スレッド作成</button>
        </form>
    </header>

    <main>
        <section id="drawing-area">
            <h2>お絵かきスペース</h2>
            <canvas id="drawing-canvas" width="800" height="600"></canvas>
            <div class="controls">
                <input type="color" id="color-picker" value="#000000">
                <input type="range" id="line-width" min="1" max="20" value="5">
                <button id="clear-button">クリア</button>
                <button id="save-button">保存して投稿</button>
            </div>
        </section>

        <section id="threads-container">
            <h2>スレッド一覧</h2>
            </section>

        <section id="ranking-container">
            <h2>ランキング</h2>
            </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
